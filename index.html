<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aimbot UI</title>
<style>
:root{
  --bg:#07080b;
  --card:#0c1116;
  --muted:#9fb9c9;
  --accent1:#33d7ff;
  --accent2:#9b6bff;
  --glass:rgba(255,255,255,0.03);
  --radius:18px;
  --shadow: rgba(2,6,23,0.7);
  --font: Inter, "Segoe UI", Roboto, Arial, sans-serif;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:var(--font);
  background:
    radial-gradient(800px 380px at 12% 18%, rgba(51,215,255,0.04), transparent),
    radial-gradient(600px 300px at 88% 82%, rgba(155,107,255,0.03), transparent),
    var(--bg);
  color:#e7f7ff;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:min(900px,95vw);
  border-radius:var(--radius);
  padding:30px;
  background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.008));
  box-shadow:0 30px 80px var(--shadow);
  border:1px solid rgba(255,255,255,0.03);
  text-align:center;
  backdrop-filter: blur(10px) saturate(120%);
}

h1{
  margin:0; font-size:26px; letter-spacing:2px;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  -webkit-background-clip:text; background-clip:text; color:transparent;
}
.tagline{margin-top:6px; color:var(--muted); font-size:14px}

.center{
  display:flex; align-items:center; justify-content:center;
  padding:30px 0 20px;
  position:relative;
}

.aim-btn{
  position:relative;
  width:180px; height:180px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  background:linear-gradient(180deg, rgba(255,255,255,0.018), rgba(255,255,255,0.01));
  box-shadow: 0 18px 60px rgba(3,8,18,0.6), inset 0 -10px 30px rgba(0,0,0,0.28);
  display:flex; align-items:center; justify-content:center;
  transition: transform .16s cubic-bezier(.2,.9,.2,1), box-shadow .18s ease;
  outline:none;
}
.aim-btn:active{transform:scale(.97)}

.aim-label{font-weight:800; font-size:22px; letter-spacing:1px; color:#e9fbff}

.ring {
  position:absolute; inset:0; border-radius:50%;
  pointer-events:none; transform:scale(1); transition: all .25s ease;
  box-shadow: 0 0 30px rgba(51,215,255,0.06), 0 0 70px rgba(155,107,255,0.03);
}
.aim-btn.on .ring{
  box-shadow: 0 0 80px rgba(51,215,255,0.22), 0 0 160px rgba(155,107,255,0.14);
  animation: pulse 1.6s infinite;
  transform:scale(1.06);
}
@keyframes pulse{
  0%{filter:brightness(1); transform:scale(1.02)}
  50%{filter:brightness(1.08); transform:scale(1.08)}
  100%{filter:brightness(1); transform:scale(1.02)}
}

.badge{
  position:absolute; top:-20px; left:50%; transform:translateX(-50%) translateY(-6px);
  padding:6px 12px; border-radius:999px;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  color:#041021; font-weight:700; font-size:14px; box-shadow:0 10px 34px rgba(11,27,48,0.6);
  opacity:0; transform-origin:center;
  transition: all .28s cubic-bezier(.2,.9,.25,1);
  pointer-events:none;
}
.badge.show{ opacity:1; transform:translateX(-50%) translateY(0) scale(1); }

.controls{
  margin-top:12px; display:none; gap:14px; padding-top:10px;
}
.controls.show{ display:flex; flex-direction:column; align-items:center; }

.control-row{display:flex; gap:12px; align-items:center}
.control-label{color:var(--muted); font-weight:700; width:120px; text-align:left}
input[type="range"]{width:250px}

.modes{display:flex; gap:8px}
.mode{
  padding:8px 14px; border-radius:10px; background:transparent; border:1px solid rgba(255,255,255,0.03);
  color:#cfeefd; cursor:pointer; font-weight:600;
}
.mode.active{ background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#041021; box-shadow:0 10px 30px rgba(11,27,48,0.55) }

.stats{display:flex; gap:28px; justify-content:center; margin-top:14px}
.stat{text-align:center}
.stat .num{font-weight:800; font-size:22px; color:var(--accent1)}
.stat .label{font-size:13px; color:var(--muted)}

.footer{margin-top:16px; color:var(--muted); font-size:13px}
kbd{background:#071127; padding:4px 6px; border-radius:6px; border:1px solid rgba(255,255,255,0.02)}

.modal{
  position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
  background: rgba(1,6,14,0.5); backdrop-filter: blur(6px); opacity:0; pointer-events:none; transition:all .18s ease;
}
.modal.show{ opacity:1; pointer-events:auto }
.modal-card{
  width:min(700px,92vw); padding:20px; border-radius:12px; background:linear-gradient(180deg,#05111a,#071127);
  border:1px solid rgba(255,255,255,0.03); box-shadow:0 20px 60px rgba(2,8,22,0.7);
}
.console{height:160px; overflow:auto; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:10px; padding:14px; font-family:monospace; color:#bfefff;}
</style>
</head>
<body>
<section class="card" role="region" aria-label="Aimbot UI">
<h1>AIMBOT</h1>
<div class="tagline">UI แบบเต็ม</div>

<div class="center" aria-hidden="false">
  <div class="badge" id="badge">Activated!</div>
  <button id="aimBtn" class="aim-btn" aria-pressed="false" aria-label="Aimbot toggle button">
    <span class="ring" aria-hidden="true"></span>
    <span class="aim-label">Aimbot</span>
  </button>
</div>

<div id="controls" class="controls" aria-hidden="true">
  <div class="control-row">
    <div class="control-label">Sensitivity</div>
    <input id="sensitivity" type="range" min="1" max="100" value="72" />
    <div id="sensVal" style="width:36px;text-align:right;color:var(--muted)">72</div>
  </div>
  <div class="control-row">
    <div class="control-label">Mode</div>
    <div class="modes" role="tablist" aria-label="Mode selector">
      <button class="mode active" data-mode="smooth" aria-selected="true">Smooth</button>
      <button class="mode" data-mode="snap" aria-selected="false">Snap</button>
    </div>
  </div>
  <div class="stats" aria-live="polite">
    <div class="stat">
      <div class="num" id="locks">0</div>
      <div class="label">Locks</div>
    </div>
    <div class="stat">
      <div class="num" id="acc">0%</div>
      <div class="label">Accuracy</div>
    </div>
  </div>
</div>

<div class="footer">
Tip: กด <kbd>Space</kbd> เพื่อเปิด/ปิด • ใช้เพื่อความบันเทิงเท่านั้น
</div>
</section>

<div id="modal" class="modal" aria-hidden="true">
<div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <h3 id="modalTitle" style="margin:0 0 8px 0;color:#cfeefd">กำลังเปิด</h3>
  <div id="console" class="console"><code>&gt; กำลังเปิด Aimbot...</code></div>
  <div style="text-align:right;margin-top:10px">
    <button id="closeModal" style="padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#dff6ff;cursor:pointer">Close</button>
  </div>
</div>
</div>

<script>
(() => {
const aimBtn=document.getElementById('aimBtn'),
badge=document.getElementById('badge'),
controls=document.getElementById('controls'),
sensitivity=document.getElementById('sensitivity'),
sensVal=document.getElementById('sensVal'),
modes=document.querySelectorAll('.mode'),
locksEl=document.getElementById('locks'),
accEl=document.getElementById('acc'),
modal=document.getElementById('modal'),
consoleEl=document.getElementById('console'),
closeModal=document.getElementById('closeModal');

let running=false, locks=0, acc=0, mode='smooth', statTimer=null;

sensVal.textContent=sensitivity.value;
sensitivity.addEventListener('input',()=>{sensVal.textContent=sensitivity.value});

modes.forEach(btn=>{
btn.addEventListener('click',()=>{
  modes.forEach(b=>{b.classList.remove('active');b.setAttribute('aria-selected','false');});
  btn.classList.add('active'); btn.setAttribute('aria-selected','true'); mode=btn.dataset.mode; appendConsole(`> Mode set to ${mode}`);
})
});

function startUI(){
running=true;
aimBtn.classList.add('on'); aimBtn.setAttribute('aria-pressed','true');
badge.classList.add('show'); controls.classList.add('show'); controls.setAttribute('aria-hidden','false');
modal.classList.add('show'); modal.setAttribute('aria-hidden','false');
consoleEl.innerHTML='&gt; กำลังเปิด Aimbot...<br>';
aimBtn.querySelector('.aim-label').textContent='Aimbot (ON)';
runStats();
}

function stopUI(){
running=false;
aimBtn.classList.remove('on'); aimBtn.setAttribute('aria-pressed','false');
badge.classList.remove('show'); controls.classList.remove('show'); controls.setAttribute('aria-hidden','true');
modal.classList.remove('show'); modal.setAttribute('aria-hidden','true');
aimBtn.querySelector('.aim-label').textContent='Aimbot';
if(statTimer){clearTimeout(statTimer);statTimer=null;}
appendConsole('> ปิดแล้ว');
}

aimBtn.addEventListener('click',()=>{running?stopUI():startUI();});
document.addEventListener('keydown',(e)=>{if(e.code==='Space'){e.preventDefault();aimBtn.click();} else if(e.key==='r'||e.key==='R'){resetStats(); appendConsole('> รีเซ็ต (keyboard)');}});
closeModal.addEventListener('click',()=>{modal.classList.remove('show'); modal.setAttribute('aria-hidden','true');});

function appendConsole(text){consoleEl.innerHTML+=`<code>${text}</code><br>`;consoleEl.scrollTop=consoleEl.scrollHeight;}
function runStats(){
if(!running)return;
const s=Number(sensitivity.value);
if(mode==='smooth'){locks+=Math.round(0.3+s/60*(Math.random()*1.6)); acc=Math.min(99,Math.round(60+s*0.35+Math.random()*8));}
else{locks+=Math.round(0.6+s/40*(Math.random()*2.6)); acc=Math.min(99,Math.round(50+s*0.6+Math.random()*12));}
locksEl.textContent=locks; accEl.textContent=acc+'%';
if(Math.random()>0.7)appendConsole(`> Lock acquired. confidence: ${acc}%`);
statTimer=setTimeout(runStats,1200+Math.random()*1400);
}
function resetStats(){locks=0; acc=0; locksEl.textContent=locks; accEl.textContent=acc+'%';}
aimBtn.addEventListener('dblclick',()=>{resetStats(); appendConsole('> รีเซ็ต (double-click)');});
})();
</script>
</body>
</html>
